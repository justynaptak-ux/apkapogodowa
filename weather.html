<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link id="css_file" rel="stylesheet" type="text/css" href="style.css" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src="lake.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Weather</title>
</head>

<body onload="generateWeather()">
    <div id="root"></div>
    <div id="root"></div>
    <div class="container">
        <div class="nav">
            <div class="firstsentence">Welcome,<b> Sailor!</b></div>
            <div style="font-size: 2vw;" class="txtnav">
                Which lake do you want to explore?
            </div>
            <div class="dropdown">
                <button class="dropbtn"><span style="font-size: 2vw;">Select lake</span></button>
                <div class="dropdown-content">
                    <a href="weather.html?name=Kisajno">Kisajno</a>
                    <a href="weather.html?name=Warnolty">Warnołty</a>
                    <a href="weather.html?name=Jeziorak">Jeziorak</a>
                    <a href="weather.html?name=Pilakno">Piłakno</a>
                    <a href="weather.html?name=Krutynskie">Krutyńskie</a>
                </div>
            </div>
        </div>

        <div class="widgetcontainer">
            <div class="widget">
                <div class="widgetcontent">
                    <div class="currenttemperature" id="lakename"></div>
                    <div class="currenttemperature" style="margin-left: 25%;" id="nowtemp"></div>
                </div>
                <div class="widgetcontent" style="height: 8%; font-size: 1.2vw;">
                    <div class="temperature" id="windspeed"></div>
                    <div class="temperature" id="mainicon">
                    </div>
                </div>
                <div class=" widgetcontent" style="height: 8%; margin-right: 12%;">
                    <div class="temperature" style="font-size: 1.2vw;" id="sun">
                    </div>
                </div>
                <div class="dailycontainer" id="hourlyweather">

                </div>
                <div class="widgetcontent" style="height: 5%; font-size: 1.2vw;">
                    <div class="temperature">Next days</div>
                    <div class="temperature">
                        <div><i onclick="clickNextDays()" class="fas fa-arrow-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
